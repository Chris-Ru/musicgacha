<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<!-- <head> -->
<div layout:fragment="metadata" th:remove="tag">
    <!-- Page specific head additions -->
    <title>Unit 5 FRQ</title>
</div>

<!-- <body> -->
<div layout:fragment="content" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">See  the code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <script th:src="${codeurl}"></script>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Unit 5 FRQ!</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                See Code
            </button>
            <p class="lead">Input invitee name and the location of the party to update the Invitation class</p>
            <hr class="my-4">
            <form th:action="@{/cb/unit5}" method="GET" id="greetForm">
                <div>
                    <p><b>Invitation class</b></p>
                    <label for="replace">New Party Location?</label>
                    <input name="location" id="replace">
                    <label for="inviteename">Invitee name?</label>
                    <input name="inviteename" id="inviteename">
                </div>
                <div>
                    <button class="btn btn-primary btn-lg">Calculate!</button>
                </div>
                <p><b>Output</b></p>
                <p th:utext="${inv.printInvitation()}"></p>
                <p th:text="${output}"></p>
            </form>
        </div>

    </div>
</div>
</div>
</html>
