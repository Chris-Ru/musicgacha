<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<!-- <head> -->
<div layout:fragment="metadata" th:remove="tag">
    <!-- Page specific head additions -->
    <title>Unit 10</title>
</div>

<!-- <body> -->
<div layout:fragment="content" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">See  the code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <script th:src="${codeurl}"></script>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Unit 10 FRQ!</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                See Code
            </button>
            <p class="lead">Find the Greatest Common Factor</p>
            <hr class="my-4">
            <form th:action="@{/cb/unit10}" method="GET" id="pswdForm">
                    <div>
                        <div class="input-group">
                            <p>Greatest Common Factor Inputs</p>
                            <input type="number" class="form-control" name="intA" id="intA" placeholder="GCF int a"/>
                            <span class="input-group-addon"></span>
                            <input type="number" class="form-control" name="intB" id="intB" placeholder="GCF int b"/>
                        </div>
                    </div>
                    <div>
<!--                        <div class="input-group">
                            <p>Reduce Fraction Inputs</p>
                            <input type="number" class="form-control" name="numerator" id="numerator" placeholder="Numerator"/>
                            <span class="input-group-addon"></span>
                            <input type="number" class="form-control" name="denominator" id="denominator" placeholder="Demoninator"/>
                        </div>-->
                    <div>
                        <button class="btn btn-primary btn-lg">Go Go Go!</button>
                    </div>
                    <p th:text="'GCF output: ' + ${GCF}"></p>
                </div>
            </form>

        </div>

    </div>
</div>
</div>
</html>
