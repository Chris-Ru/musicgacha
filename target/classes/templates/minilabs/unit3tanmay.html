<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<!-- <head> -->
<div layout:fragment="metadata" th:remove="tag">
    <!-- Page specific head additions -->
    <title>Unit 3 FRQ</title>
</div>

<!-- <body> -->
<div layout:fragment="content" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Unit 3 FRQ!</h1>
            <p class="jumbotron">Select RSVP option and input a number to select a meal!</p>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <form th:action="@{/cb/unit3tanmay}" method="GET" id="rsvpForm">
                        <div>
                            <p><b>RSVP?</b></p>
                            <select name="rsvp" id="rsvp">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div>
                            <break></break>
                            <p><b>Order food</b></p>
                            <p>1. Beef</p>
                            <p>2. Chicken</p>
                            <p>3. Pasta</p>
                            <p>4. Fish</p>
                            <div class="col"></div>
                            <label for="value">What are you ordering?</label>
                            <input required type="number" name="value" id="value">
                            <div>
                                <button class="btn btn-primary btn-sm">Place order</button>
                            </div>
                            <p th:text="${attending} + ${food}"></p>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <form th:action="@{/cb/unit3tanmay}" method="GET" id="optionForm">
                        <div>
                            <p><b>Option</b></p>
                            <div class="form-col">
                                <div class="col">
                                    <input name="option1" type="text" class="form-control" placeholder="Option 1">
                                </div>
                                <break></break>
                                <div class="col">
                                    <input name="option2" type="text" class="form-control" placeholder="Option 2">
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-md">Check</button>
                            </div>
                            <p id="boolean" th:text="${result} + '!'"></p>
                        </div>
                    </form>
                    <p class="lead">
                </div>
            </div>
            <hr class="my-4">

            <a class="btn btn-primary btn-lg" href="/cb/canvas" role="button">FRQ Part 2 (Graphing)</a>
            </p>
        </div>

    </div>
</div>
</div>
