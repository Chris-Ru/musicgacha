<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

  <head><div layout:fragment="metadata" th:remove="tag">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/button.css}">
    <meta charset="UTF-8">
    <title>About Komay</title>

    <script>
      function generate() {
        $.ajax({
          url: "https://inspirobot.me/api?generate=true",
          type: 'GET',
          dataType: 'text', // added data type
          success: function(res) {
            console.log(res);
            document.getElementById("quote").src=res;
          }
        });
      }
      let togglee = false;
      const maskoff = "https://files.catbox.moe/a4by35.jpg"
      const maskon = "https://files.catbox.moe/ms7zok.png"
      let jitterr = false
      const toggleMask = () => {
        let card = document.getElementById("mask")
        if(togglee === true) {
          card.src= maskoff
        } else {
          card.src = maskon;
        }
        console.log(card.src)
        togglee = !togglee
      }
      const jitter = () => {
        setInterval(toggleMask,50)
      }

    </script>
    <style>
      .jumbotron {
        background: linear-gradient(rgba(103, 135, 211, .6), rgba(144, 25, 166, .6)), url("https://i.ytimg.com/vi/2fCoOx9W4NQ/maxresdefault.jpg");
        background-position: center
      }
    </style>
  </div></head>

  <body><div layout:fragment="content" th:remove="tag">
    <div class="container">
      <div class="modal fade" id="week2" tabindex="-1" aria-labelledby="week2label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="week2label">Unit 3 FRQ</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <script src="https://gist.github.com/zenxha/81036ea1506a58bdd71e3b7341986784.js"></script>
              <h5>Select RSVP option and input a number to select a meal!</h5>
              <form th:action="@{/cb/unit3}" method="GET" id="rsvpForm">
                <div>
                  <p><b>RSVP</b></p>
                  <label for="rsvp">RSVP?</label>
                  <select name="rsvp" id="rsvp" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
                <div>
                  <p><b>Order food</b></p>
                  <label for="value">Order?</label>
                  <input required type = number name="value" id="value">

                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" form="rsvpForm">Order</button>

            </div>
          </div>
        </div>
      </div>
      <div class="units" style="margin-top: 40px;">
        <div class="jumbotron" style="">
          <div class="row">
            <div class="col-3">
              <img onclick="jitter()" class="rounded-circle" height="150" src="https://files.catbox.moe/a4by35.jpg" id="mask" alt="Card image cap">
            </div>
            <div class="col-6">
              <btn id="runbtn" onclick="toggleMask()"class="btn-grad">Toggle Mask</btn>
              <button id="runbtn" class="btn-grad" data-bs-toggle="modal" data-bs-target="#week2">Unit 3 FRQ</button>
              <h3>
                <a href="/cb/1" style="color:blue">Run FRQ in tables</a>
              </h3>
              <h3>
                <a href="https://docs.google.com/document/d/1jmRSbsEmWEwsjZqkAjQnIliiSyZJDKA-KC60NFxaLUU/edit?usp=sharing" style="color:white">Journal</a>
              </h3>
              <h3>
                <a href="https://github.com/zenxha/m22-2-social-credit-farmers/projects/1?card_filter_query=assignee%3Azenxha" style="color:blue">Tickets</a>
              </h3>
              <h3>
                <a href="https://github.com/zenxha/m22-2-social-credit-farmers/commits?author=zenxha" style="color:white">Commits</a>
              </h3>
              <h3>
                <a href="https://github.com/zenxha" style="color:blue">Profile</a>
              </h3>
              </div>
              <div class="col-3">
                <img class="image" width="350" id="quote" src="https://generated.inspirobot.me/a/5keGo7V8eA.jpg">
                <h3>
                  <a class="btn btn-primary btn-lg" role="button" onClick="generate()" >Generate</a>
                </h3>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

</div></body>
</html>
