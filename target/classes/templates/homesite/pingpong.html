
<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Ping Pong</title>
</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<div layout:fragment="content" th:remove="tag">

    <div id="container">

        <div id="bird"></div>

        <div id="pole_1" class="pole"></div>
        <div id="pole_2" class="pole"></div>

    </div>

    <button id="restart_btn">Restart</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script th:src="@{js/script_reqAn.js}"></script>

    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            background-color: #C52222;
        }

        #container {
            position: relative;
            height: 400px;
            width: 60%;
            top: 20px;
            /*border: 2px solid #FFFFFF;*/
            background-color: #171717;
            margin-left: 20%;
            overflow: hidden;
        }

        #bird {
            position: absolute;
            background: url("https://pngimg.com/uploads/nuclear_bomb/nuclear_bomb_PNG27.png");
            transform: rotate(90deg);
            height: 100px;
            width: 100px;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            top: 20%;
            left: 50%;
        }

        .pole {
            position: absolute;
            height: 20px;
            width: 150px;
            background-color: white;
            left: 50%;
        }

        #pole_1 {
            top: 0;
/*            height: 60px;
            width: 450px;*/
            background: url("https://cdn.freebiesupply.com/logos/large/2x/china-flag-logo-png-transparent.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #pole_2 {
            bottom: 0;
            background: url("https://etc.usf.edu/clipart/72500/72519/72519_28_us_c_md.gif");
            background-position: top;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #score_div {
            margin-top: 50px;
            text-align: center;
            font-size: 30px;
            font-family: sans-serif;
            color: white;
        }

        #restart_btn {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: rgba(54, 12, 181, 0.9);
            color: white;
            font-size: 70px;
            border: none;
            display: none;
        }
        #winner{
            background-color: #C52222;
            padding: 15px;
            cursor: pointer;
        }
    </style>
    <!-- End of body content specific to page -->
</div></body>

</html>
