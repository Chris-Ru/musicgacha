<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <meta charset="UTF-8">
    <title>GAME!</title>

<!--    all the styling added to the page-->
<style>
        body {
            background-color: #3494E6;
        }
        .grid {
            width: 68%;
            height: 520px;
            margin: 0 auto;
            background-color: #fff;
            padding: 10px 50px 50px 50px;
        }

        .buttons img
        {
            width:200px;

        }
        .grid h1 {
            font-family: "Javanese Text";
            background-color: #EC6EAD;
            font-size: 35px;
            text-align: center;
            color: #ffffff;
            padding: 2px 0px;
        }
        hr
        {
            margin-top: 50px;
            color: red;
            height: 2px;
            border: none;
        }
        #score {
            color: #EC6EAD;
            text-align: center;
            font-size: 30px;
        }

        .grid #question {
            text-align: center;
            font-family: "Javanese Text";
            font-size: 30px;
            color: #EC6EAD;
        }

        .buttons {
            margin-top: 30px;
        }

        #btn0,
        #btn1,
        #btn2,
        #btn3 {

            padding: 0px;
            font-size: 20px;
            color: #fff;
            border: none;
            margin: 10px 20px 10px 0px;

        }


        #btn0:focus,
        #btn1:focus,
        #btn2:focus,
        #btn3:focus {
            outline: 0;
        }

        #progress {
            color: #2b2b2b;
            font-size: 18px;
        }
    </style>
</div></head>

<!--//start-->
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="grid">
    <div id="quiz">
        <h1>Need some extra social credit? PLAY!</h1>
        <hr style="margin-bottom: 20px">
        <p id="question"></p>
        <div class="buttons">
            <button id="btn0"><span id="choice0"></span></button>

            <button id="btn1"><span id="choice1"></span></button>

            <button id="btn2"><span id="choice2"></span></button>

            <button id="btn3"><span id="choice3"></span></button>

        </div>
        <hr style="margin-top: 50px">
        <footer>
            <p id="progress">Problem x of y</p>
        </footer>
    </div>
</div>
</div>

<!--//start of script-->
<script>

    //storage of my images that I had to download on PC
    var images = {
        //first question!
        "Mao"  : "/src/main/resources/static/images/mao zedong.png",
        "Xi" : "/src/main/resources/static/images/Xi_Jinping_2019.png",
        "Wang" : "/src/main/resources/static/images/wang-qi.png",
        "Putin" : "/src/main/resources/static/images/putin.png",
        //second question!
        "Janna" : "/src/main/resources/static/images/Crystal-Rose-Janna-scaled.png",
        "Lulu" : "/src/main/resources/static/images/Lulu_26.png",
        "Yummi" : "/src/main/resources/static/images/yummi.png",
        "Soraka" : "/src/main/resources/static/images/Soraka_Splash_7.png",
        //third question!
        "taiwan" : "/src/main/resources/static/images/taiwan.png",
        "china" : "/src/main/resources/static/images/china.png",
        "south korea" : "/src/main/resources/static/images/South-Korea-2109x1406.png",
        "north korea" : "/src/main/resources/static/images/170706113038-north-korea.png",
    }
    function social() {
        if (quiz.isstopped()) {
            displayscore();
        } else {

            var element = document.getElementById("question");
            element.innerHTML = quiz.getQuestionIndex().text;

            var choices = quiz.getQuestionIndex().choices;
            //JS loop
            for (var i = 0; i < choices.length; i++) {
                var element = document.getElementById("choice" + i);
                //pulling images
                element.innerHTML = images[choices[i]]? '<img src="'+images[choices[i]]+'"/>':choices[i];
                //the actual images
                guess("btn" + i, choices[i]);
            }
            //showing what question is on
            displayplace();
        }
    };

    function guess(id, guess) {
        var button = document.getElementById(id);
        button.onclick = function() {
            quiz.guess(guess);
            social();
        }
    };

    function displayplace() {
        var currentQuestionNumber = quiz.questionIndex + 1;
        var element = document.getElementById("progress");
        element.innerHTML = "Question " + currentQuestionNumber + " of " + quiz.questions.length;
    };

    function displayscore() {
        var gameOverHTML = "<h1>SOCIAL CREDIT</h1>";
        gameOverHTML += "<h2 id='score'> Congratulations! Your Social Credit has increased by: " + quiz.score + "</h2>";
        var element = document.getElementById("quiz");
        element.innerHTML = gameOverHTML;
    };

    var questions = [
        //first question
        new Question("Who is leader?", ["Mao", "Xi", "Wang", "Putin"], "Mao"),
        //second question
        new Question("Who is most OP", ["Janna", "Soraka", "Yummi", "Lulu"], "Yummi"),
        //third question
        new Question("Which is not a country?", ["taiwan", "china", "south korea", "north korea"], "taiwan"),
    ];


    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
    }
    shuffleArray(questions)

    function Question(text, choices, answer) {
        this.text = text;
        this.choices = choices;
        this.answer = answer;
    }

    Question.prototype.isCorrectAnswer = function(choice) {
        return this.answer === choice;
    }

    function Quiz(questions) {
        this.score = 0;
        this.questions = questions;
        this.questionIndex = 0;
    }

    Quiz.prototype.getQuestionIndex = function() {
        return this.questions[this.questionIndex];
    }

    Quiz.prototype.guess = function(answer) {
        if (this.getQuestionIndex().isCorrectAnswer(answer)) {
            this.score++;
        }

        this.questionIndex++;
    }

    Quiz.prototype.isstopped = function() {
        return this.questionIndex === this.questions.length;
    }

    var quiz = new Quiz(questions);

    social();
</script>




</body>
</html>
