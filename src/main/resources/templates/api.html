<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <table class="table table-bordered" id="tablerw">
        <thead>
            <th>Country name</th>
            <th>Date</th>
            <th>cases</th>
            <th>Deaths</th>
            <th>Total Recovered</th>
            <th>New Deaths</th>
            <th>New cases</th>
            <th>Serious/Critical</th>
            <!-- <th>Total cases per 1m</th> -->
        </thead>
        <tr th:each="student: ${file}">
            <td th:text="${student.country}" />
            <td th:text="${student.day}" />
            <td th:text="${student.cases}" />
            <td th:text="${student.deaths}" />
            <td th:text="${student.cases.recovered}" />
            <td th:text="${student.deaths.new}" />
            <td th:text="${student.cases.new}" />
            <td th:text="${student.cases.critical}" />
            <!-- <td th:text="${student.cases.1M_pop}" /> -->
        </tr>
    </table>
    <p th:text="${file}"></p>
</body>

</html>
