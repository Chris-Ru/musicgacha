<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/noNavbar}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag"><div class="animation-region">
    <title>Create</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</div></div>

<body><div layout:fragment="content" th:remove="tag">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col8">
                <div class="login-form" style="width: 400px; margin: 50px auto">
                    <h1>Create Person</h1>
                    <!-- ThymeLeaf allows person abject of the Class Person to be acted upon by the form
                         This is known as a “bean-backed form” or "form-backing bean".
                            th:object - the backend form object (bean object)
                         There are fields in the Person bean
                            th:field="*{name}"
                            th:field="*{age}"
                            th:field="*{dob}"
                         Each field has supporting line to show errors in validation
                            th:errors - form input errors added when validation errors occur
                         Reference for CRUD
                            https://www.baeldung.com/spring-boot-crud-thymeleaf
                         Get started with dialects in 5 minutes
                            https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html
                         Reference Bootstrap Form
                            https://getbootstrap.com/docs/4.0/components/forms/#readonly-plain-text
                     -->
                    <form class="form-inline" action="#" th:action="@{/database/personcreate}" th:object="${person}" method="POST">
                        <table>
                            <tr><td>
                                <label for="email">Character Name</label>
                                <input class="login-input" type="text" th:field="*{email}" id="email">
                                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                            </td></tr>
                            <tr><td>
                                <label for="password">Description</label>
                                <input class="login-input" type="password" th:field="*{password}" id="password">
                                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                            </td></tr>
                            <tr><td>
                                <label for="name">Picture</label>
                                <input class="login-input" type="text" th:field="*{name}" id="name">
                                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
                            </td></tr>
                            <tr><td>
                                <label for="standard-select">Rarity</label>
                                <div class="select">
                                    <select id="standard-select">
                                        <option value="Common">Common</option>
                                        <option value="Uncommon">Uncommon</option>
                                        <option value="Epic">Epic</option>
                                        <option value="Legendary">Legendary</option>
                                        <option value="Mythical">Mythical</option>
                                    </select>
                                    <span class="focus"></span>
                                </div>
                                <small th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Rarity Error</small>
                            </td></tr>
                            <tr><td><button type="submit" class="btn btn-primary">Add</button></td></tr>
                            <tr><td><a href="/login">Back to Login</a></td></tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    :root {
        --select-border: #777;
        --select-focus: blue;
        --select-arrow: var(--select-border);
    }

    select {
    // A reset of styles, including removing the default dropdown arrow
    appearance: none;
        background-color: transparent;
        border: none;
        padding: 0 1em 0 0;
        margin: 0;
        width: 100%;
        font-family: inherit;
        font-size: inherit;
        cursor: inherit;
        line-height: inherit;

    // Stack above custom arrow
    z-index: 1;

    // Remove dropdown arrow in IE10 & IE11
    // @link https://www.filamentgroup.com/lab/select-css.html
    &::-ms-expand {
        display: none;
    }

    // Remove focus outline, will add on alternate element
    outline: none;
    }

    .select {
        display: grid;
        grid-template-areas: "select";
        align-items: center;
        position: relative;

    select,
    &::after {
         grid-area: select;
     }

    min-width: 15ch;
    max-width: 30ch;

    border: 1px solid var(--select-border);
    border-radius: 0.25em;
    padding: 0.25em 0.5em;

    font-size: 1.25rem;
    cursor: pointer;
    line-height: 1.1;

    // Optional styles
    // remove for transparency
       background-color: #fff;
    background-image: linear-gradient(to top, #f9f9f9, #fff 33%);

    // Custom arrow
  &:not(.select--multiple)::after {
           content: "";
           justify-self: end;
           width: 0.8em;
           height: 0.5em;
           background-color: var(--select-arrow);
           clip-path: polygon(100% 0%, 0 0%, 50% 100%);
       }
    }

    // Interim solution until :focus-within has better support
       select:focus + .focus {
           position: absolute;
           top: -1px;
           left: -1px;
           right: -1px;
           bottom: -1px;
           border: 2px solid var(--select-focus);
           border-radius: inherit;
       }

    select[multiple] {
        padding-right: 0;

        /*
         * Safari will not reveal an option
         * unless the select height has room to
         * show all of it
         * Firefox and Chrome allow showing
         * a partial option
         */
        height: 6rem;

    option {
        white-space: normal;

    // Only affects Chrome
    outline-color: var(--select-focus);
    }

    /*
     * Experimental - styling of selected options
     * in the multiselect
     * Not supported crossbrowser
     */
    //   &:not(:disabled) option {
          //     border-radius: 12px;
          //     transition: 120ms all ease-in;

    //     &:checked {
            //       background: linear-gradient(hsl(242, 61%, 76%), hsl(242, 61%, 71%));
            //       padding-left: 0.5em;
            //       color: black !important;
            //     }
    //   }
    }

    .select--disabled {
        cursor: not-allowed;
        background-color: #eee;
        background-image: linear-gradient(to top, #ddd, #eee 33%);
    }

    label {
        font-size: 1.125rem;
        font-weight: 500;
    }

    .select + label {
        margin-top: 2rem;
    }

    body {
        min-height: 100vh;
        display: grid;
        place-content: center;
        grid-gap: 0.5rem;
        font-family: "Baloo 2", sans-serif;
        background-color: #e9f2fd;
        padding: 1rem;
    }
</style>

</html>
