<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<!-- <head> -->
<div layout:fragment="metadata" th:remove="tag">
    <!-- Page specific head additions -->
    <title>Unit 3 FRQ</title>
</div>

<!-- <body> -->
<div layout:fragment="content" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">See  the code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <script th:src="${codeurl}"></script>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Unit 3 FRQ!</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                See Code
            </button>
            <p class="lead">Select RSVP option and input a number to select a meal!</p>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <form th:action="@{/cb/unit3}" method="GET" id="rsvpForm">
                        <div>
                            <p><b>RSVP</b></p>
                            <select name="rsvp" id="rsvp">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div>
                            <p><b>Order food</b></p>
                            <p>1 - beef</p>
                            <p>2 - chicken</p>
                            <p>3 - pasta</p>
                            <p>4 - fish</p>
                            <label for="value">Order?</label>
                            <input required type="number" name="value" id="value">
                            <div>
                                <button class="btn btn-primary btn-lg">Order!</button>
                            </div>
                            <p th:text="${attending} + ${food}"></p>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <form th:action="@{/cb/unit3}" method="GET" id="optionForm">
                        <div>
                            <p><b>Option</b></p>
                            <div class="form-row">
                                <div class="col">
                                    <input name="option1" type="text" class="form-control" placeholder="Option 1">
                                </div>
                                <div class="col">
                                    <input name="option2" type="text" class="form-control" placeholder="Option 2">
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-sm">Check</button>
                            </div>
                            <p id="boolean" th:text="${result} + '!'"></p>
                        </div>
                    </form>
                    <p class="lead">
                </div>
            </div>
            <hr class="my-4">

                <a class="btn btn-primary btn-lg" href="/cb/canvas" role="button">FRQ Part 2 (Graphing)</a>
            </p>
        </div>

    </div>
</div>
</div>
