<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<!-- <head> -->
<div layout:fragment="metadata" th:remove="tag">
    <!-- Page specific head additions -->
    <title>Ing Lab</title>
</div>

<!-- <body> -->
<div layout:fragment="content" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">See  the code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <script th:src="${codeurl}"></script>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Unit 6 FRQ!</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                See Code
            </button>
            <p class="lead">Input a list of strings seperated by spaces, then run to find the words ending in ing! (strings should be 3 or more characters)</p>
            <hr class="my-4">
            <form th:action="@{/cb/unit6}" method="GET" id="greetForm">
                <div>
                    <p><b>Ing Finder</b></p>
                    <label for="replace">String List?</label>
                    <input name="replace" id="replace">
                </div>
                    <div>
                        <button>Calculate!</button>
                    </div>
                    <p th:text="'Original Sequence: ' + ${original}"></p>
                    <p th:text="'Ing Sequence: ' + ${replaced}"></p>
            </form>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/about" role="button">About Us</a>
            </p>
        </div>

    </div>
</div>
</div>
</html>
