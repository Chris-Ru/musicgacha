<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>How to Play</title>
    <link rel="stylesheet" th:href="@{css/howToPlay.css}">
</div></head>

<body><div layout:fragment="content" th:remove="tag"><div class="animation-region">

    <div class="card p-3 py-4 mt-5 mb-5" style="color: black;">
        <img th:src="${character.getImage()}" alt="Avatar" >
        <div class="container">
            <h4 th:text="${character.getName()}"><b></b></h4>
            <p th:text="${character.getDescription()}"></p>
            <p th:text="${character.getOrigin()}"><b></b></p>
        </div>
    </div>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 75%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>

</div></div></body>
</html>
