<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Play</title>
    <link rel="stylesheet" th:href="@{css/cards.css}">
</div></head>

<body><div layout:fragment="content" th:remove="tag"><div class="animation-region">

    <h1>Possible Characters</h1>
    <div class="container">
        <div class="row" th:each="rarityList : ${database}">
            <h1 th:text="${rarityList.key}" > </h1>
            <div class="wrapper">
                <div class="col-md-3" th:each="x : ${rarityList.value}">
                    <div th:classappend="${x.getRarity()+'-border'}"class="card p-3 py-4 mt-5 mb-5" style="color: white;">
                        <img class="card-img" th:src="${x.getImage()}" alt="Avatar" >
                        <div>
                            <h4 th:text="${x.getName()}"><b></b></h4>
                            <p th:class="${x.getRarity}" th:text="${x.getRarity()}" style="text-transform: uppercase;"></p>
                            <p th:text="${x.getDescription()}"></p>
                            <p th:text="${x.getOrigin()}"><b></b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <style>
        html,body {
            overflow-x:hidden;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 75%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
            padding: 2px 16px;
        }
        .wrapper {
            border: 1px solid #dc4e41;
            display: flex;
            overflow-x: auto;
        }

    </style>

</div></div></body>
</html>
